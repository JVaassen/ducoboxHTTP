<script type="text/x-red" data-template-name="ducoboxSettings">
	<div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Servername</label>
       <input type="text" id="node-config-input-name" placeholder="My DucoBox">
    </div>
	<div class="form-row">
	        <label for="node-config-input-ip_adrs"><i class="fa fa-tag"></i> IP-adress</label>
        <input type="text" id="node-config-input-ip_adrs" placeholder="For example, 192.168.1.100">
    </div>
</script>

<script type="text/x-red" data-help-name="ducoboxSettings">
    <h3>Instructions</h3>
    <dl class="message-properties">

        <dt>Servername</dt>
        <dd>Give your server a name, for example "My Ducobox"</dd>
        <dt>IP-adress</dt>
        <dd>IP adres of your ducobox communicationprint. For example "192.168.1.100"</dd>
    </dl>
</script>

<script type="text/javascript">
  RED.nodes.registerType('ducoboxSettings',{
      category: 'config',
      defaults: {
          name: {value: ""},
      },
      credentials: {
            ip_adrs: {type:"text",required:true}
      },
       label: function() {
          return this.name|| "My IP Adress";
      }
  });
</script>

<script type="text/x-red" data-template-name="ducoboxSend">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-user"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-deviceID"><i class="fa fa-tag"></i> Device ID</label>
        <input type="text" id="node-input-deviceID" placeholder="deviceID">
    </div>
</script>

<script type="text/x-red" data-help-name="ducoboxSend">
    <p>Uses this node to alter settings on your ducobox.</p>   
    <h3>Optional Inputs</h3>
    <dl class="message-properties">
        <dt>msg.CO2Setpoint</dt>
        <dd>Setpoint for your CO2. If ducobox measures more CO2 then the setpoint it will increase flow</dd>
        <dt>msg.RHSetpoint</dt>
        <dd>Setpoint for your humidity. If ducobox measures more humidity then the setpoint it will increase flow</dd>
        <dt>msg.Operation_State</dt>
        <dd>State of ducobox. Available states are: AUTO, AUT1, AUT2, AUT3, MAN1, MAN2, MAN3, EMPT, CNT1, CNT2, CNT3. <b>Default setting: AUTO</b></dd>
    </dl>
</script>

<script type="text/javascript">
  RED.nodes.registerType('ducoboxSend',{
      category: 'ducobox',
      color: '#C0DEED',
       defaults: {
            server: {type: "ducoboxSettings", required: true},
            deviceID: {value:""}	
      },
      inputs: 1,
      outputs: 0,
      icon: "ducobox.png",
      label: function() {
          return this.name||"ducoboxSend";
      }
  });
</script>

<script type="text/x-red" data-template-name="ducoboxHTTP">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-user"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for="node-input-deviceID"><i class="fa fa-tag"></i> Device ID</label>
        <input type="text" id="node-input-deviceID" placeholder="deviceID">
    </div>
	<div class="form-row">
        <label for="node-input-deviceID"><i class="fa fa-info-circle"></i> Boxinfo</label>
        <input type="checkbox" id="node-input-boxinfo" placeholder="boxinfo">
    </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('ducoboxHTTP',{
      category: 'ducobox',
      color: '#C0DEED',
       defaults: {
            server: {type: "ducoboxSettings", required: true},
            deviceID: {value:""},	
			boxinfo: {value: false}
      },
      inputs: 1,
      outputs: 1,
      icon: "ducobox.png",
      label: function() {
          return this.name||"ducoboxHTTP";
      }
  });
</script>
